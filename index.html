<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css-reset.css">
    <title>Document</title>
</head>

<body>

    <section id="added-books">
        <h1 class="heading">Awesome Books</h1>
        <div class="card">
            <ul class="book-list">

            </ul>
        </div>
        <hr>
    </section>
    <section class="book-form">
        <h2 class="heading">Add a new book</h2>
        <form action="#" id="form">
            <input type="text" name="title" required id="title" placeholder="Title" class="input-item my-10">
            <input type="text" name="author" required id="author" placeholder="Author" class="input-item">
            <button type="submit" class="btn-submit my-10">Add</button>
        </form>
    </section>

    <script type="module" src="js/index.js"></script>
</body>

</html>
